<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.socket.io/socket.io-1.3.7.js"></script>
</head>
<body>
<script>
  var socket = io('http://localhost:3000')

  socket.on('connect', function(){
    console.log('connect')
  });

  socket.on('disconnect', function() {
    console.log('disconnect');
  });

  socket.on('card', function(data) {
    console.log('card');
    console.log(data);
  });
</script>
</body>
</html>
